<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InverStart</title>
  <link rel="icon" href="./img/logo.jpeg">
  <script src="./js/tu_negocio.js"></script>
  <link rel="stylesheet" href="./css/tu_negocio.css">
  <script type="module" src="./js/firebaseConfig.js"></script>

  <!-- Firebase App (SDK principal) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>

</head>
<body>
  <header>
    <div class="header-left">
        <h1>InverStart</h1>
    </div>
    <div class="header-right">
        <a href="help.html" title="Ayuda"><img src="img/help.png" alt="Ayuda"></a>
    </div>
</header>
<nav>
    <ul>
        <li><a href="tu_negocio.html">Tu negocio</a></li>
        <li><a href="inversionistas.html">Inversionistas</a></li>
        <li><a href="perfil.html">Perfil</a></li>
    </ul>
</nav>

<main>
  <div class="profile-header">
      <img class="profile-banner" src="img/banner.jpg" alt="Banner por defecto">
      <img class="profile-picture" src="img/perfil.jpg" alt="Foto de perfil por defecto">
      <img id="profileImage" src="img/perfil.jpg" alt="Foto de perfil">
      <input type="file" id="profileInput" accept="image/*" style="display: none;">
      <button onclick="changeProfilePicture()">Cambiar foto</button>
      
  </div>
</main>
<p class="profile-name">Panadería Rey</p>


      <div class="profile-pic">
        <img id="profileImage" src="img/logo_prede.jpg
        " alt="Foto de perfil">
        <input type="file" id="profileInput" accept="image/*" style="display: none;">
        <button onclick="changeProfilePicture()">Cambiar foto</button>
      </div>
      <div class="profile-info">
        
        <input type="text" id="businessName" placeholder="Nombre del negocio">
        <input type="text" id="businessSlogan" placeholder="Eslogan">
      </div>
    </div>
    <div class="editable-section">
      <div class="editable-box">
        <label>Descripción</label>
        <textarea id="description" placeholder="Escribe aquí una descripción..."></textarea>
        <button class="edit-btn" onclick="editDescription()">✏️</button>
      </div>

      <div class="carousel" id="mediaContainer">
        <!-- Las imágenes/videos se agregarán dinámicamente -->
      </div>

      <div class="editable-box">
        
        <label>Foto/Video</label>
        <div id="mediaContainer"></div>
        <button class="add-btn" onclick="addMedia()">➕</button>
      </div>
      <div class="editable-box">
        <label>Presupuesto</label>
        <div id="budgetContainer">
          <p>Presupuesto predeterminado.xlsx</p>
        </div>
        <button class="add-btn" onclick="addBudget()">➕</button>
      </div>
    </div>
    <footer>
      <button onclick="redirect('login.html')">Cerrar sesión</button>
    </footer>
  </div>
</body>
</html>
